name: AI Dashboard Auto Update
on:
  workflow_dispatch: {}
  schedule:
    - cron: "10 23 * * *"   # KST 08:10
    - cron: "10 11 * * *"   # KST 20:10
permissions:
  contents: write
jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: "3.12" }

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install python-dotenv

      - name: Run pipeline (no-fail)
        shell: bash
        run: |
          set +e
          python -m scripts.pipeline
          RC=$?
          set -e
          if [ $RC -ne 0 ]; then
            echo "pipeline failed -> continuing"
          fi

      - name: Validate/repair data
        run: python -m scripts.validate_data --fix

      - name: Sync /data -> /docs/data and commit if changed
        run: |
          mkdir -p docs/data
          rsync -a --delete data/ docs/data/ || (rm -rf docs/data && mkdir -p docs/data && cp -r data/* docs/data/ 2>/dev/null || true)
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "chore(data): update docs/data"
            git pull --rebase -X ours origin main || true
            git push origin main
          fi
