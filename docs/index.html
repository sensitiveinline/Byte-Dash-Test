<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BYTE-DASH — AI Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="bd-header">
    <h1>BYTE-DASH</h1>
    <p class="sub">✅ 페이지 로드 완료 (GitHub Pages /docs)</p>
  </header>

  <main class="bd-container">
    <section class="bd-card">
      <h2>AI Note</h2>
      <div id="ai-note" class="bd-list"></div>
    </section>

    <section class="bd-card">
      <h2>AI NEWS (Top 10)</h2>
      <div id="news" class="bd-list"></div>
    </section>

    <section class="bd-card">
      <h2>GitHub AI (Trending)</h2>
      <div id="github" class="bd-list"></div>
    </section>

    <section class="bd-card">
      <h2>AI 플랫폼 순위</h2>
      <div id="platform-rankings" class="bd-list"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
